<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <div class="header-content">
        
        <div class="logo-container">
          <img src="assets/img/Diseño sin título (1).png" alt="Logo Camping" class="logo-container" (click)="goToHome()"/>
        </div>

          <ion-row class="button-row">
              <ion-button fill="solid" style="--background: #0d96c38a; --color: white; --box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.7);" >
                <ion-icon slot="start" name="bed-outline"></ion-icon>
                Ostatua
              </ion-button>
              
              <ion-button fill="solid" style="--background: #557E8C; --color: white; --box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.7);" (click)="goToIgerilekua()">
                <ion-icon slot="start" name="water-outline"></ion-icon>
                Igerilekua
              </ion-button>
              <ion-button fill="solid" style="--background: #557E8C; --color: white; --box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.7);" (click)="goToJatetxea()">
                <ion-icon slot="start" name="restaurant-outline"></ion-icon>
                Jatetxea
              </ion-button>
              <ion-button fill="solid" style="--background: #557E8C; --color: white; --box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.7);" (click)="goToJarduerak()">
                <ion-icon slot="start" name="walk-outline"></ion-icon>
                Jarduerak
              </ion-button>
          </ion-row>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-card class="custom-card" >
      <ion-card-content>
        <ion-item class="custom-item">
          <ion-icon slot="start" name="bed-outline" style="color:black"></ion-icon>
          <ion-input type="number" placeholder="Mota"></ion-input>
          <ion-select placeholder="Aukeratu">
            <ion-select-option value="opcion1">Dendak</ion-select-option>
            <ion-select-option value="opcion2">Bungalow</ion-select-option>
            <ion-select-option value="opcion2">Autokarabanak</ion-select-option>

          </ion-select>
        </ion-item>
    
        <ion-item class="custom-item">
          <ion-icon slot="start" name="calendar-outline" style="color:black"></ion-icon>
          <ion-input type="number" placeholder="Noiz"></ion-input>
        </ion-item>
    
        <ion-item class="custom-item">
          <ion-icon slot="start" name="person-add-outline" style="color:black"></ion-icon>
          <ion-input type="number" placeholder="Zenbat pertsona"></ion-input>
        </ion-item>
    
        <ion-button expand="block" class="custom-button" (click)="goToAlojamientos()">Aurkitu </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card class="accommodation-card" (click)="goToAloIndividual()">
            <img src="assets/img/descarga (2).jpg" alt="Zuhaitzpe" />
            <ion-card-content>
              <h2>
                Zuhaitzpe 
                <ion-icon name="star" style="color: gold; margin-inline-start: auto"></ion-icon>
                <ion-icon name="star" style="color: gold; margin-right: 2px;"></ion-icon>
                <ion-icon name="star" style="color: gold; margin-right: 2px;"></ion-icon>
                <ion-icon name="star" style="color: gold; margin-right: 2px;"></ion-icon>
              </h2>        
              <div class="details">
                <div class="detail-item">
                  <ion-icon name="resize-outline"></ion-icon>
                  <span>40m</span>
                </div>
                <div class="detail-item">
                  <ion-icon name="people-outline"></ion-icon>
                  <span>6</span>
                </div>
                <div class="detail-item">
                  <ion-icon name="bed-outline"></ion-icon>
                  <span>Partzela</span>
                </div>
                <div class="detail-item">
                  <ion-icon name="close-outline"></ion-icon>
                  <span>EZ</span>
                </div>
              </div>
              <div class="price">
                35€
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
    
        <ion-col size="4">
          <ion-card class="accommodation-card">
            <img src="assets/img/descarga (3).jpg" alt="Txoriak" />
            <ion-card-content>
              <h2>
                Txoriak
                 
              </h2>        
              <div class="details">
                <div class="detail-item">
                  <ion-icon name="resize-outline"></ion-icon>
                  <span>40m</span>
                </div>
                <div class="detail-item2">
                  <span>6</span>
                </div>
                <div class="detail-item">
                  <ion-icon name="bed-outline"></ion-icon>
                  <span>Bungalow</span>
                </div>
                </div>
              <div class="price2">
                35€
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
